<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="500" fill="#f0f9ff" />
  
  <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="2" cy="2" r="2" fill="#cbd5e1" />
  </pattern>
  <rect width="500" height="500" fill="url(#dots)" />

  <g transform="translate(250, 250)">
    
    <circle cx="10" cy="10" r="180" fill="#000000" />

    <circle cx="-5" cy="-5" r="180" fill="#4f46e5" stroke="#000000" stroke-width="8" />
    
    <path d="M -180 0 A 180 180 0 0 1 -80 -160 L 0 0 Z" fill="#fbbf24" stroke="#000000" stroke-width="0" opacity="0.8" />

    <line x1="80" y1="-100" x2="160" y2="-20" stroke="#000000" stroke-width="6" />
    <line x1="100" y1="-80" x2="170" y2="-10" stroke="#000000" stroke-width="6" />
    
    <text x="10" y="80" 
          font-family="Arial, Helvetica, sans-serif" 
          font-weight="900" 
          font-size="220" 
          text-anchor="middle" 
          fill="#000000">
      DP
    </text>

    <text x="0" y="70" 
          font-family="Arial, Helvetica, sans-serif" 
          font-weight="900" 
          font-size="220" 
          text-anchor="middle" 
          fill="#ffffff"
          stroke="#000000"
          stroke-width="3">
      DP
    </text>

    <g transform="translate(120, 80)">
       <path d="M0 -20 L5 -5 L20 0 L5 5 L0 20 L-5 5 L-20 0 L-5 -5 Z" fill="#fbbf24" stroke="#000000" stroke-width="3" />
    </g>
    
    <g transform="translate(-120, -100)">
       <circle r="15" fill="#fbbf24" stroke="#000000" stroke-width="3" />
    </g>

  </g>
</svg>